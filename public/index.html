<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>长图自动分割</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style type="text/css">
    #preview {
        padding-top: 20px;
        padding-bottom: 5px;
        padding-left: 5px;
    }
    .msg {
        display: none;
        padding-top: 20px;
        padding-bottom: 5px;
        padding-left: 5px;
    }
    #clear-btn {
        position: absolute;
        opacity: 0;
        top: 5px;
        right: 10px;
        width: 24px;
        height: 24px;
        cursor: pointer;
        color: #66AFE9;
    }
    @media (max-width: 768px) {
        #container {
            padding-top: 15px;
            padding-left: 5px;
            padding-right: 5px;
        }
        #inputer button {
            width: 100%;
        }
    }
    @media (min-width: 768px) {
        #inputer {
            padding: 30px 30px 30px 30px;
            border-bottom: 1px solid lightgray;
        }
        #inputer input {
            width: 500px;
        }
        #inputer button {
            width: 100px;
        }
        #preview {
            padding: 30px 30px 30px 30px;
        }
    }
</style>
<body>
    <div id="container">
        <form>
            <div class="form-group">
                <input id="input-id" type="file" class="file" name="uploads" data-preview-file-type="text">
            </div>
        </form>
        <div id="splits">
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/plugins/piexif.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/plugins/sortable.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/plugins/purify.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/fileinput.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.6/js/locales/zh.min.js"></script>
<script>
    (function ($) {
        $("#input-id").fileinput({
            language: 'zh',
            uploadUrl: '/upload',
            showPreview: false,
            showCaption: true,
            showUpload: true,
            showCancel: false,
            showRemove: false,
            showClose: false,
            browseClass: 'btn btn-primary',
            allowedFileTypes: ['image'],
            maxFileSize: 10000,
        })
            .on("fileuploaded", function(event, data) {
                var res = data.response;
                if (res.Code === 0) {
                    splits = res.Data;
                    for (split of splits) {
                        $('#splits').append('<img src="' + split + '" />')
                    }
                } else {
                    alert(res.Msg);
                }
            });
    })($);
</script>
<!-- TODO 使用自建的上传组件，支持预览，Bootstrap风格 -->
</html>
